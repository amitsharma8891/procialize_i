<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Procialize</title>

    <!-- Bootstrap -->
    <link href="css/style.default.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="navbar navbar-fixed-top slider-top">
		<div class="container-fluid">
			<center><img src="images/pl.png" style="margin-top:50px;"></center>
		</div>
	</div>
  
	<div id="carousel-example-generic" class="carousel slide index-slider" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="images/ex.jpg" alt="" />
				<div class="container">
					<div class="carousel-caption">
						<p class="lead">Taking conferences to the next level</p>
					</div>
				</div>
			</div>
			
			<div class="item">
				<img src="images/ex2.jpg" alt="" />
				<div class="container">
					<div class="carousel-caption">
						<p class="lead">Socialize your professional network</p>
					</div>
				</div>
			</div>
			
			

			
		</div>

	</div>
	
	<div class="navbar navbar-fixed-bottom slider-bottom">
		<div class="container-fluid">
			<p class="text-center"><a href="search.html">Sign Up / Login</a></p>
		</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/touchswipe.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script>  
	$(document).ready(function() { 

			$('.carousel').carousel({
			pause: "true",
			interval: 7000
		});

		$('.carousel').css({'margin': 0, 'width': $(window).outerWidth(), 'height': $(window).outerHeight()});
		//$('.carousel-inner').css({'z-index': 0});
		$('.carousel .item').css({'position': 'fixed', 'width': '100%', 'height': '100%'});
		$('.carousel-inner div.item img').each(function() {
			var imgSrc = $(this).attr('src');
			$(this).parent().css({'background': 'url('+imgSrc+') center center no-repeat', '-webkit-background-size': '100% ', '-moz-background-size': '100%', '-o-background-size': '100%', 'background-size': '100%', '-webkit-background-size': 'cover', '-moz-background-size': 'cover', '-o-background-size': 'cover', 'background-size': 'cover'});
			$(this).remove();
		});

		$(window).on('resize', function() {
			$('.carousel').css({'width': $(window).outerWidth(), 'height': $(window).outerHeight()});
		});
	
  		$(".carousel-inner").swipe( {
						//Generic swipe handler for all directions
						swipeLeft:function(event, direction, distance, duration, fingerCount) {
							$(this).parent().carousel('next'); 
						},
						swipeRight: function() {
							$(this).parent().carousel('prev'); 
						},
						//Default is 75px, set to 0 for demo so any distance triggers swipe
						threshold:0
					});
	});  
	</script> 
	
  </body>
</html>
